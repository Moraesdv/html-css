<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Faça login <br>E entre para o nosso time</h1>
            <img class="imagem" src="imagem/astronaut-animate.svg" alt="Astronauta animação">
            <link rel="stylesheet" href="style.css">
        </div>

        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="botao">
                    <label for="iusuario">Usuário</label>
                    <input type="text" name="user" id="iusuario" placeholder="Usuário">
                </div>

                <div class="botao">
                    <label for="isenha">Senha</label>
                    <input type="password" name="senha" id="isenha" placeholder="Senha">
                </div>

                <input class="btn-login" type="submit" value="Enviar">
            </div>
        </div>
    </div>
</html>
