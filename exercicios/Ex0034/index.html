<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="meuscript.js"></script>
    
</head>
<body>
    <main id="container">
        <section class="img">
            <img src="imagens/treino.svg" alt="">
        </section>

        <section class="calc">
            <form id="for">
                <h1 class="titulo">Calculadora-IMC</h1>

                <div class="box">
                    <label for="peso">Peso em kg</label>
                    <div class="icon">
                        <i class="fa-solid fa-weight-hanging"></i>
                        <input type="number" name="ipeso" id="peso" required>
                        <span>kg</span>
                    </div>
                </div>

                <div class="box">
                    <label for="altura">Altura em metros</label>
                    <div class="icon">
                        <i class="fa-solid fa-ruler"></i>
                        <input type="number" name="ialt" id="altura" required>
                        <span>m</span>
                    </div>
                </div>

                <button id="calcular">Calcular</button>
            </form>

            <div class="inform">
                <div class="res">
                    <div class="imc">
                        <span class="value"></span>
                        <span>Seu IMC</span>
                    </div>
                    <div class="descrição">
                        <span></span>
                    </div>
                </div>

                <div class="saude">
                    <a href="https://mundoeducacao.uol.com.br/saude-bem-estar/imc.htm">
                        Mais informações sobre o IMC
                        <i class="fa-solid fa-arrow-up-right-from-square"></i>
                    </a>
                </div>
            </div>
        </section>
    </main>
</body>
