<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha página de login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
        
            <main class="main-login">
                <div class="esquerda">
                    <h1>Faça login <br>E entre para o time</h1>
                    <img class="imagem" src="imagens/astronaut-animate.svg" alt="">
                </div>
                
                <div class="direita">
                
                      <div class="login">
                        <h1>login</h1>
                        <div class="botao">
                            <label for="iemail">E-mail</label>
                            <input type="email" name="email" id="iemail" placeholder="E-mail">
                        </div>
                        <div class="botao">
                            <label for="isenha">Senha</label>
                            <input type="password" name="senha" id="isenha" placeholder="Senha">
                        </div>
                        <input id="bot" type="submit" value="login">
                    </div>
                
                
                </div>
            </main>

           

            <footer>

              <br>
              <br>
              <br>
              <br>

                <p class="cred">
                    Créditos <a class="none" href="https://www.flaticon.com/br/icones-gratis/github " title="github ícones" target="_blank">Github ícones criados por Pixel perfect - Flaticon</a>
                    
            
                </p>

                <p class="cred">
                    Peguei a ideia do site desse canal
                        <a class="video" href="https://www.youtube.com/@Markzuel"><img id="youtube"  src="imagens/youtube.png" alt=""></a>
                </p>
                
                
            </footer>
        
        
       
    

   
    
    
    
</body>
</html>
